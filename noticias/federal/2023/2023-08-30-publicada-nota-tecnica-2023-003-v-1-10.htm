<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>NF-e e NFC-e - Publicada Nota Técnica 2023.003 v.1.10 - Portal de Exigências Legais</title>
<link href="../../partials/style-noticia.css" rel="stylesheet"/>
<style>
  body.noticia-template .search-container { display: none !important; }
  .header-menu.hero { height: 69px; }
  </style>
<script>
    window.addEventListener('DOMContentLoaded', async () => {
      const include = async (attr) => {
        const el = document.querySelector(`[data-include="${attr}"]`);
        if (!el) return;
        const html = await fetch(`../../partials/${attr}.html`).then(r => r.text());
        el.innerHTML = html;
      };

      await include('header');
      await include('footer');

      const script = document.createElement('script');
      script.src = '../../../script.js';
      document.body.appendChild(script);
    });
  </script>
</head>
<body class="noticia-template">
<div data-include="header"></div>
<section class="noticia">
<div class="noticia-titulo">
<h1>30/08/2023 | NF-e e NFC-e - Publicada Nota Técnica 2023.003 v.1.10</h1>
</div>
<div class="noticia-corpo">
<p>Publicada NT 2023.003 v.1.10 que divulga alteração em Regras de Validação de NFC-e relativas a CFOP.</p>
</div>
<div class="tema-noticia">
<h5>Notícia relacionada:</h5>
<div class="btn-tema-noticia">
<a href="../todas-noticias-federal.html">Federal</a>
</div>
</div>
<div class="noticia-fonte"></div>
<p class="fonte">Fonte: <a href="https://www.nfe.fazenda.gov.br/portal/exibirArquivo.aspx?conteudo=hXzemuyNHW4=" target="_blank">NT 2023.003 versão 1.10</a> <br/>Publicada em 21/08/2023</p>
</section>
<div data-include="footer"></div>
</body>
</html>
