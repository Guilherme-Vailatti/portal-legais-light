<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Obrigações 2025</title>
    <link rel="stylesheet" href="style-calendar.css">
    <script defer src="script-calendar.js"></script>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&#9665;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&#9655;</button>
        </div>
        <div class="calendar-grid day-names">
            <div class="day-name">Dom</div>
            <div class="day-name">Seg</div>
            <div class="day-name">Ter</div>
            <div class="day-name">Qua</div>
            <div class="day-name">Qui</div>
            <div class="day-name">Sex</div>
            <div class="day-name">Sáb</div>
        </div>
        <div id="calendarDays" class="calendar-grid days"></div>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalDate"></h3>
            <p id="modalInfo"></p>
        </div>
    </div>
</body>
</html>
